<!DOCTYPE htm>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #weather-area {
            display: none;
        }

        .add {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="" class="add">
            <h1 id="city-name"></h1>
            <h3 id="weather-area"><span id="weather"></span>&deg;C</h3>
            <h1 id="weather-type" class="lead"></h1>
        </div>
    </div>
    <script src="weather-ui.js"></script>
    <script src="get-weather-info.js"></script>
    <script src="script.js"></script>

</body>

</html>
